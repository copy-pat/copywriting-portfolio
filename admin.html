<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>copypat Admin</title>
    <link rel="stylesheet" href="admin-styles.css">
</head>
<body>
    <header>
        <h1>Copypat Admin</h1>
        <p></p>
    </header>
    <h2>Submitted Messages</h2>
    <table border="1" class="styled-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Location</th>
                <th>Message</th>
                <th>Created At</th>
            </tr>
        </thead>
        <tbody id="messagesTableBody"></tbody>
    </table>
    <footer>
        <button id="logout">Logout</button>
    </footer>
    <script type="module">
        // Initialize Supabase
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
        const supabaseUrl = 'https://lgktlstnfwmpeiyqfjyh.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imxna3Rsc3RuZndtcGVpeXFmanloIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzIzNTE2MDAsImV4cCI6MjA0NzkyNzYwMH0.TV9xPa2uRwLm7G-xTPjrxdaDd7EV44BIIJQ6kUOhDbg';
        const supabase = createClient(supabaseUrl, supabaseKey);

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const { data: user, error } = await supabase.auth.getUser();
                
                if (error) {
                    console.error('Error fetching user:', error);
                    window.location.href = 'https://copy-pat.github.io/copywriting-portfolio/login';
                    return;
                }
                
                if (!user) {
                    console.log('No user logged in. Redirecting to login page...');
                    window.location.href = 'https://copy-pat.github.io/copywriting-portfolio/login';
                    return;
                }
                                
                async function fetchMessages() {
                    const { data: messages, error } = await supabase
                    .from('messages')
                    .select('*')
                    .order('created_at', { ascending: false });

                    console.log(messages);
                    
                    if (error) {
                        console.error('Error fetching messages:', error);
                        return;
                    }
                    
                    const tableBody = document.getElementById('messagesTableBody');
                    tableBody.innerHTML = ''; // Clear the table
                    
                    messages.forEach((message) => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                        <td>${message.name}</td>
                        <td>${message.email}</td>
                        <td>${message.location || 'N/A'}</td>
                        <td>${message.message}</td>
                        <td>${new Date(message.created_at).toLocaleString()}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                }
                
                fetchMessages();
                
                document.getElementById('logout').addEventListener('click', async () => {
                    await supabase.auth.signOut();
                    window.location.href = 'https://copy-pat.github.io/copywriting-portfolio/login';
                });
            } catch (err) {
                console.error('Error during authentication check:', err);
                window.location.href = 'https://copy-pat.github.io/copywriting-portfolio/login';
            }
        });
    </script>
</body>
</html>
